MOD_RELATED_ITEMS="Нийтлэлүүд - Холбоотой нийтлэлүүд"
MOD_RELATED_XML_DESCRIPTION="Энэ модуль нь одоо үзэж байгаа нийтлэлтэй холбоотой бусад нийтлэлүүдийг харуулна. Хоорондын хамаарлыг Мета түлхүүр үгээр тодорхойлно.<br />Одоогийн нийтлэл дэхь бүх түлхүүр үгийг бусад нийтлэгдсэн байгаа нийтлэлүүдийн түлхүүр үгнүүдээс хайна. Жишээ нь та "_QQ_"Тоть тэжээх"_QQ_" гэсэн нийтлэл, бас "_QQ_"Хар тотийг гараар өсгөх"_QQ_" гэсэн нийтлэлтэй байна гэж үзье. Хэрвээ та аль аль нийтлэлд "_QQ_"тоть"_QQ_" гэдэг түлхүүр үгийг оруулсан бол "_QQ_"Хар тотийг гараар өсгөх"_QQ_" гэсэн нийтлэлийг үзэж байхад "_QQ_"Тоть тэжээх"_QQ_" гэсэн нийтлэлийг Холбоотой нийтлэлүүд модуль дээр гаргах болно."
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="Үндсэн тохиргоо"

