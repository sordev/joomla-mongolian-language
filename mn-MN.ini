JFIELD_ALIAS_DESC="Товч гарчиг нь хайлтын системд нийцүүлэхэд ашиглагдана. Үүнийг хоосон орхивол Joomla! нийтлэлийн гарчигнаас автоматаар үүсгэх болно. Энэ утгыг Хайлтын системийн тохиргоо (SEO Settings)-ноос хамааран тааруулна. <br />Юникод хэрэглэвэл UTF8 утгыг орлуулна. Та гараар өөрийн хүссэн UTF8 тэмдэгтийг оруулж болно. Зай болон хориотой тэмдэгтүүдийг дундуур зураас болгоно.<br />Шууд галигласан тохиолдолд жижиг үсгээр, зайны оронд зураас болгоно. Та товч гарчгийг гараар оруулж болно. Жижиг үсгээр, дундуур зураас ашиглан оруулна уу. Зай болон доогуур зураас ашиглаж болохгүй. Хэрвээ гарчиг нь латинаас өөр үсэг байвал үндсэн утга нь тухайн огноо, цаг байх болно."
