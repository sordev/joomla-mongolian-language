COM_FINDER_ADVANCED_TIPS="<p>Та хайлтын системийг дараахи жишээнд үзүүлсэн шиг ашиглах боломжтой:</p><p>Хайлтын нүдэнд <span class="_QQ_"term"_QQ_">энэ ба тэр</span> гэж хайвал хайлтын үр дүнд "_QQ_"энэ"_QQ_" болон "_QQ_"тэр"_QQ_" гэсэн үгнүүдийн аль алийг агуулсан үр дүнг харуулах болно.</p><p>Хайлтын нүдэнд <span class="_QQ_"term"_QQ_">энэ үгүй тэр</span> гэвэл хайлтын үр дүнд "_QQ_"энэ"_QQ_" гэсэн үгтэй үр дүнг харуулаад "_QQ_"тэр"_QQ_" гэсэн үгтэйг харуулахгүй.</p><p>Хайлтын нүдэнд <span class="_QQ_"term"_QQ_">энэ эсвэл тэр</span> гэвэл хайлтын үр дүнд "_QQ_"энэ"_QQ_" болон "_QQ_"тэр"_QQ_" гэсэн үгнүүдийн аль нэгийг агуулсан үр дүнг харуулах болно.</p><p>Хайлтын нүдэнд <span class="_QQ_"term"_QQ_">"_QQ_"энэ ба тэр"_QQ_"</span> (хашилттайгаар) гэж оруулбал хайлтын үр дүнд "_QQ_"энэ ба тэр"_QQ_" гэсэн хэллэгийг агуулсан үр дүнг харуулах болно.</p><p>Хайлтын үр дүнг төрөл бүрийн үзүүлэлтээр шүүж болно. Доорхи шүүлтүүрүүдээс сонгон шүүж үзнэ үү.</p>"
