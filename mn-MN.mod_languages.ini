MOD_LANGUAGES_XML_DESCRIPTION="Энэ модуль нь Joomla!-г олон хэлээр ашиглахыг хүссэн үед боломжит хэлүүдээс (Хэлний удирдлага Мэдээлэл товхонд тохируулж нийтэлсэн) сонгон солиход зориулагдсан.<br />--'Систем - Хэлний шүүлтүүр' нэмэлтийг нийтэлсэн байх ёстой.--<br />Хэл солиход систем нь тухайн сонгосон хэлний нүүр хуудсанд аваачих болно. Түүний дараа тухайн хэлэнд зориулсан хөтчийг ашиглана.<br />Хэрвээ 'Систем - Хэлний шүүлтүүр' нэмэлтийг нийтлээгүй бол алдаа гарч болзошгүй.<br /><strong>Аргачлал:</strong><br /> 1. Хэлний удирдлага Мэдээлэл товхыг нээгээд таны хүссэн хэлүүд нийтлэгдсэн, хэлний кодын холбоос бүрэн, хэл солигч модульд харагдах зургийг тохируулсан эсэхийг шалгана уу.<br />2. Цэсний зүйлд хэл оноож нүүр хуудсыг үүсгээд тухайн хэлнийхээ Үндсэн сонголт болгон тохируулна.<br />  3. Түүний дараа та тухайн хэлийг хүссэн Нийтлэл, Бүлэг, Модуль, Мэдээний суваг, Вэб холбоосонд оноож болно.<br /> 4. Модуль болон нэмэлтийг нийтэлсэн эсэхээ шалгана уу."
