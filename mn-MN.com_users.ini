COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Сайн байна уу Админаа,\n\nШинэ хэрэглэгч %s дээр бүртгүүллээ.\nХэрэглэгч и-мэйл хаягаа баталгаажуулсан ба түүний бүртгэлийг батлахыг хүсч байна.\nДэлгэрэнгүй мэдээлэл нь:\n\n  Нэр :  %s \n  и-мэйл:  %s \n Хэрэглэгчийн нэр:  %s \n\nТа дараахи холбоосоор ороод хэрэглэгчийг идэвхжүүлнэ:\n %s \n"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="%s -ний %s дэхь бүртгэлийг идэвхжүүлэх шаардлагатай"
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Сайн уу %s,\n\nТаны бүртгэлийг админ идэвхжүүллээ. Та %s руу %s хэрэглэгчийн нэр, бүртгүүлэхдээ оруулсан нууц үгээрээ нэвтэрч болно."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="%s -ний %s дэхь бүртгэлийг идэвхжүүллээ"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Сайн байна уу,\n\nТаны %s бүртгэлийн нууц үгийг өөрчлөх хүсэлт ирүүлжээ. Нууц үгээ солихдоо энэхүү хүсэлт нь зөв гэдгийг батлахын тулд энэхүү нууц түлхүүрийг оруулах хэрэгтэй.\n\nНууц түлхүүр: %s\n\nДоорхи холбоосоор орж нууц түлхүүрийг оруулах ба нууц үгээ сольж болно.\n\n %s \n\nБаярлалаа."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Таны %s нууц үгээ шинэчлэх хүсэлт"
COM_USERS_EMAIL_REGISTERED_BODY="Сайн байна уу %s,\n\n%s вэбсайтд бүртгүүлсэнд баярлалаа.\n\nТа одоо өөрийн бүртгүүлсэн хэрэглэгчийн нэр, нууц үгээрээ нэвтрэн орох боломжтой."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Сайн уу Админаа. \n\nШинээр '%s', хэрэглэгчийн нэр '%s', гэсэн хэрэглэгч %s дээр бүртгүүллээ."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Сайн байна уу %s,\n\n%s вэбсайтд бүртгүүлсэнд баярлалаа. Та бүртгэлээ хэрэглэхийн өмнө идэвхжүүлэх хэрэгтэй.\nҮүний тулд дараахи холбоосыг дарах эсвэл вэб хөтлөгчдөө хуулаад оруулна уу.:\n%s\n\nИдэвхжүүлсний дараа %s вэбсайтд та дараахи хэрэглэгчийн нэр, нууц үгээр нэвтэрч болно:\n\nХэрэглэгчийн нэр - %s\nНууц үг - %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Сайн байна уу %s,\n\n%s вэбсайтд бүртгүүлсэнд баярлалаа. Таны бүртгэлийг үүсгэсэн ба та хэрэглэж эхлэхийн өмнө баталгаажуулах шаардлагатай.\nҮүний тулд дараахи холбоосыг дарах эсвэл вэб хөтлөгчдөө хуулаад оруулна уу.:\n%s\n\nБаталгаажуулсны дараа админд таны бүртгэлийг идэвхжүүлэх талаар мэдэгдэх болно. Идэвхжсэний дараа танд баталсан мэдээлэл ирэх болно. \nИдэвхжүүлсний дараа %s вэбсайтд та дараахи хэрэглэгчийн нэр, нууц үгээр нэвтэрч болно:\n\nХэрэглэгчийн нэр - %s\nНууц үг - %s"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Сайн байна уу,\n\nХэрэглэгчийн нэрийг сануулах хүсэлтийг таны %s бүртгэлд ирүүлжээ.\n\nТаны хэрэглэгчийн нэр %s болно.\n\nТа нэвтрэхийн тулд доорхи холбоосыг дарна уу.\n\n%s \n\nБаярлалаа."
